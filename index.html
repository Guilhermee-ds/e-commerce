<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/input.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Ecommerce - Tech</title>
</head>

<body class="bg-stone-300 flex flex-col">

  <section id="carrinho" class="fixed top-0 right-[-360px] bg-indigo-950 h-screen w-[360px] text-slate-200 z-50 duration-300 border-l border-indigo-200 p-5 flex flex-col justify-between">

    <div id="cabecalho-carrinho" class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>

    <section id="produtos-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2">

    </section>

    <p id="preco-total" class="bg-indigo-200 text-green-700 rounded-sm pl-5">Total: $0</p>
    <button id="finalizar-compra" class="bg-slate-200 text-slate-900 p-1 hover:bg-slate-900 hover:text-slate-200">Finalizar</button>

  </section>

  <header class="flex text-xl bg-indigo-950 px-8 py-4 justify-between sticky top-0 z-10 shadow-indigo-400 shadow-xl ">
    <a href="./">
      <img src="./assets/logo/logo.png" alt="Logo HashTag" class="h-16">
    </a>
    
    <div class="flex gap-4 items-end mx-2 text-slate-200">
      <a href="./pedidos.html">
        <button id="usuario" class="mr-2"><i class="fa-solid fa-user"></i></button>
      </a>
      <button id="abrir-carrinho" class="mx-2"><i class="fa-solid fa-cart-shopping"></i></button>
    </div>
  </header>

  <main class="flex flex-col items-center">
    <section id="filtros" class="p-10 flex">
      <div class="px-2">
        <input id="exibir-todos" type="radio" name="filtro" class="peer hidden" checked> 
        <label for="exibir-todos" class="peer-checked:bg-indigo-950 peer-checked:text-slate-200 peer-checked-bold p-2 rounded-xl select-none cursor-pointer">Todos</label>
      </div>
      <div class="px-2">
        <input id="exibir-apple" type="radio" name="filtro" class="peer hidden">
        <label for="exibir-apple" class="peer-checked:bg-indigo-950 peer-checked:text-slate-200 peer-checked-bold p-2 rounded-xl select-none cursor-pointer">Apple</label>
      </div>
      <div class="px-2">
        <input id="exibir-samsung" type="radio" name="filtro" class="peer hidden">
        <label for="exibir-samsung" class="peer-checked:bg-indigo-950 peer-checked:text-slate-200 peer-checked-bold p-2 rounded-xl select-none cursor-pointer">Samsung</label>
      </div>
    </section>

    <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-10">

    </section>
  </main>

  <script type="module" src="./main.js"></script>

</body>
</html>
