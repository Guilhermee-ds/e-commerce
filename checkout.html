<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/input.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Ecommerce - Tech</title>
</head>

<body class="bg-stone-300 flex flex-col h-screen">

  <header class="flex text-xl bg-indigo-950 px-8 py-4 justify-between sticky top-0 z-10 shadow-indigo-400 shadow-xl ">
    <a href="./">
        <img src="./assets/logo/logo.png" alt="Logo HashTag" class="h-12">
    </a>

  </header>

  <form class="flex w-100 px-5 gap-4 py-10 grow">

    <section id="dados-usuario" class="w-1/3 bg-indigo-200 rounded-lg py-5">
        <p class="mb-5 text-center font-bold">Seus Dados</p>
        <div class="flex flex-col px-10 py-3">
            <label for="nome" class="fonte-bold text-sm mb-2">Nome</label>
            <input type="text" name="" id="nome" class="rounded-sm px-2 border-2 border-indigo-400 py-1" placeholder="Digite seu nome" required>
            
        </div>
        <div class="flex flex-col px-10 py-5">
            <label for="email" class="fonte-bold text-sm mb-2">Email</label>
            <input type="email" name="" id="email" class="rounded-sm px-2 border-2 border-indigo-400 py-1" placeholder="Digite seu email" required>
            
        </div>
        <div class="flex flex-col px-10 py-5">
            <label for="telefone" class="fonte-bold text-sm mb-2">Telefone</label>
            <input type="number" name="" id="telefone" class="rounded-sm px-2 border-2 border-indigo-400 py-1" placeholder="(xx) 9 xxxx-xxxx" required>
        </div>
    </section>

    <section id="pagamento-entrega"  class="w-1/3 bg-indigo-200 rounded-lg py-5">
        <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
        <div class="flex flex-col px-10 py-3">
            <label for="numero-cartao" class="fonte-bold text-sm mb-2">Cartão de Crédito</label>
            <input type="text" name="" id="numero-cartao" class="rounded-sm px-2 border-2 border-indigo-400 py-1" placeholder="1111.2222.3333.4444" required> 
        </div>
        <div class="flex">
            <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="cvv-cartao" class="fonte-bold text-sm mb-2">CVV</label>
                <input type="number" name="" id="cvv-cartao" class="rounded-sm px-2 border-2 border-indigo-400 py-1" placeholder="222" required> 
            </div>
            <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="validade-cartao" class="fonte-bold text-sm mb-2">Validade</label>
                <input type="number" name="" id="validade-cartao" class="rounded-sm px-2 border-2 border-indigo-400 py-1" placeholder="12/23" required> 
            </div>
        </div>
        
        <div class="flex flex-col px-10 py-3">
            <label for="cep" class="fonte-bold text-sm mb-2">CEP</label>
            <input type="number" name="" id="cep" class="rounded-sm px-2 border-2 border-indigo-400 py-1" placeholder="11000-000" required> 
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="endereco" class="fonte-bold text-sm mb-2">Endereço</label>
            <input type="text" name="" id="endereco" class="rounded-sm px-2 border-2 border-indigo-400 py-1" placeholder="Rua ou Avenida" required> 
        </div>
        <div class="flex">
            <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="numero" class="fonte-bold text-sm mb-2">Número</label>
                <input type="number" name="" id="numero" class="rounded-sm px-2 border-2 border-indigo-400 py-1" placeholder="2222" required> 
            </div>
            <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="complemento" class="fonte-bold text-sm mb-2">Complemento</label>
                <input type="text" name="" id="complemento" class="rounded-sm px-2 border-2 border-indigo-400 py-1" placeholder="Bloco / Apto" required> 
            </div>
        </div>

    </section>

    <section id="produtos-checkout"  class="w-1/3 bg-indigo-200 rounded-lg py-5">
        <section id="container-produtos-checkout" class="flex flex-col items-center h-4/5 overflow-y-auto px-2"></section>
        <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
            <p id="preco-total" class="bg-indigo-300 text-green-800 rounded-lg pl-5">Total: $0</p>
            <button class="bg-indigo-800 text-slate-200 p-1 hover:bg-indigo-700 rounded-md" type="submit">Finalizar</button>
        </section>
    </section>
    
  </form>
  <script src="./checkout.js" type="module"></script>
</body>
</html>
